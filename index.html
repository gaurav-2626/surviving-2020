<!DOCTYPE html>
<html>

<head>
    <link href="assets/monsters/ugly-monster.svg" rel="icon">
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="static/preloader.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <title>Surviving 2020</title>
</head>

<body onload="showPage()">
    <!-- Preloader -->
    <div class="preloader-wrap">
        <span class="loader">
            <span class="loader-inner">
            </span>
        </span>
    </div>

    <!-- Main Body -->
    <div id="mainPage" class="container-fluid">
        <!-- Header of the body -->
        <div class="row">
            <div class="col-4">
                <img src="assets/monsters/ugly-monster.svg" alt="Logo" style="float: right; width:20%;">
            </div>
            <div class="col-6">
                <span id="title"><strong>2020 | </strong></span>
                <span id="subtitle">Can <strong>you</strong> survive it?</span>
            </div>
            <div class="col-2" style="text-align: right">
                <audio id="myAudio" src="assets/Lost Sky - Need You [NCS Release].mp3" loop>
                </audio>
                <div>
                    <a onclick="togglePlay()"><img src="assets/music-note-beamed.svg" style=" width:20%;">
                    </a>
                </div>
                <br />
                <div>
                    <a href="https://github.com/gaurav-2626/surviving-2020">
                        <div style="text-align: right;">
                            <img src="assets/github/PNG/GitHub-Mark-64px.png" style="width: 20%; ">
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <!-- Game -->
        <div class="board">
            <div class="row">
                <!-- Actual Board -->
                <div class="col-9 board-rows">
                </div>
                <!-- Dashboard to roll the dice and display logs -->
                <div class="col-3 dashboard">
                    <div class="row dice">
                        <p>
                            <img class="img1" src="assets/dice/dice0.png">
                        </p>
                        <button onclick="rollDice()" class="btn btn-lg btn-info text-white dice-button">Roll
                            Dice
                        </button>
                    </div>
                    <div class="row players">
                        <!--Players-->
                        <div class="col-sm-6">
                            <div class="card player" id="player0">
                                <div class="card-body">
                                    <h5 class="card-title">Player 1</h5>
                                    <p class="card-text amount">$10000</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="card player" id="player1">
                                <div class="card-body">
                                    <h5 class="card-title">Player 2</h5>
                                    <p class="card-text amount">$10000</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="card player" id="player2">
                                <div class="card-body">
                                    <h5 class="card-title">Player 3</h5>
                                    <p class="card-text amount">$10000</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="card player" id="player3">
                                <div class="card-body">
                                    <h5 class="card-title">Player 4</h5>
                                    <p class="card-text amount">$10000</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row results">
                        <button onclick="showResults()" class="btn btn-lg btn-success text-white result-button">
                            SEE RESULTS
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="dice-modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="dice-modal-title"></h5>
                    </div>
                    <div class="modal-body">
                        <p id="dice-modal-message"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" id="task-button">
                            Let's Go
                        </button>
                        <button type="button" class="btn btn-danger" id="end-turn" data-dismiss="modal">
                            End Turn
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="result-modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="result-modal-title"></h5>
                    </div>
                    <div class="modal-body">
                        <p id="result-modal-message"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" id="reset-button">
                            RESET GAME
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <footer class="small text-center text-muted">
            <div>
                <a href="https://github.com/shridpant" target="_blank"><img src="assets/monsters/scary-monster.svg" alt="Shrid" style="float: center; width:5%;"></a>
                <a href="https://github.com/MehulSharma19" target="_blank"><img src="assets/monsters/cartoon-monster.svg" alt="Mehul" style="float: center; width:5%;"></a>
                <a href="https://github.com/gaurav-2626" target="_blank"><img src="assets/monsters/egg-shaped-monster.svg" alt="Gaurav" style="float: center; width:5%;"></a>
                <a href="https://github.com/tdhankhar" target="_blank"><img src="assets/monsters/cat-head-monster-with-tentacles.svg" alt="Tarun" style="float: center; width:5%;"></a>
            </div>
            <br />
            This is an open source project. Follow the documentation to <a
                href="https://github.com/gaurav-2626/surviving-2020/blob/main/README.md" target="_blank">learn more</a>.
            Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a
                href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>.
            <br />
            Music was provided by <a href="https://ncs.io/">NCS</a>. <a href="https://ncs.io/NeedYou">Hear it out!</a>
        </footer>
        <script src="static/board.js"></script>
        <script src="static/preloader.js"></script>
        <!--
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        -->
    </div>
</body>

</html>
