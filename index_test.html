<!DOCTYPE html>
<html>

<head>
    <link href="assets/svg/ugly-monster.svg" rel="icon">
    <link rel="stylesheet" href="index_test.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <title>Surviving 2020</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            
            <div class="col-4">
                <img src="assets/svg/ugly-monster.svg" alt="Logo" style="float: right; width:20%;">
            </div>
            <div class="col-6">
                <span id="title"><strong>2020 | </strong></span>
                <span id="subtitle">Can <strong>you</strong> survive it?</span>
            </div>
            <div class = "col-2" style="text-align: right">
                <audio id="myAudio" src="assets/Lost Sky - Need You [NCS Release].mp3">
                </audio>
                <div> 
                    <a onclick="togglePlay()"  ><img src="assets/music-note-beamed.svg" style=" width:20%;">
                    </a> 
                    
                </div>
                <br/>
                <div>
                    
                        <a href="https://github.com/gaurav-2626/surviving-2020">
                            <div style="text-align: right;">
                                <img src="assets/GitHub-Mark/PNG/GitHub-Mark-64px.png" style="width: 20%; " >
                            </div>
                        </a>
                    
                </div>
            </div>
        </div>
        <div class="board">
            <div class="row">
                <div class="col-9 board-rows"></div>
                <div class="col-3 dashboard">
                    <div class="row dice">
                            <p>
                                <img class="img1" src="assets/dice0.png"> 
                            </p>
                        <button onclick="rollDice()" class="btn btn-lg btn-info text-white dice-button">Roll
                            Dice
                        </button>
                    </div>
                    <div class="row players">
                        <!--Players-->
                        <div class="col-sm-6">
                            <div class="card player" id="player0">
                                <div class="card-body">
                                    <h5 class="card-title">Player 1</h5>
                                    <p class="card-text amount">$1000</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="card player" id="player1">
                                <div class="card-body">
                                    <h5 class="card-title">Player 2</h5>
                                    <p class="card-text amount">$1000</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="card player" id="player2">
                                <div class="card-body">
                                    <h5 class="card-title">Player 3</h5>
                                    <p class="card-text amount">$1000</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="card player" id="player3">
                                <div class="card-body">
                                    <h5 class="card-title">Player 4</h5>
                                    <p class="card-text amount">$1000</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="dice-modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="dice-modal-title"></h5>
                    </div>
                    <div class="modal-body">
                        <p id="dice-modal-message"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal">Let's Go</button>
                    </div>
                </div>
            </div>
        </div>
        <footer class="small text-center text-muted">
            <div>
                <img src="assets/svg/scary-monster.svg" alt="Logo" style="float: center; width:5%;">
                <img src="assets/svg/egg-shaped-monster.svg" alt="Logo" style="float: center; width:5%;">
                <img src="assets/svg/one-eyed-horned-monster.svg" alt="Logo" style="float: center; width:5%;">
                <img src="assets/svg/cartoon-monster.svg" alt="Logo" style="float: center; width:5%;">
                <img src="assets/svg/cat-head-monster-with-tentacles.svg" alt="Logo" style="float: center; width:5%;">
            </div>
            <br />
            This is an open source project. Follow the documentation to <a href="https://github.com/gaurav-2626/surviving-2020" target="_blank">learn more</a>.
            Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>.
        </footer>
        <script src="index_test.js"></script>
        <!--
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        -->
</body>

</html>
