<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index_test.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <title>Board</title>
</head>

<body>
    <div class="container-fluid">
        <div class="top">
            <h1><strong>2020</strong></h1>
        </div>
        <div class="row">
            <div class="col-5">
                <img src="assets/corona.jpeg" alt="Logo" style="float: right; width:20%;">
            </div>
            <div class="col-7" style="vertical-align: middle; display: flex;">
                <h2 style="text-align: left;">Can you survive it?</h2>
            </div>
        </div>
        <div class="board">
            <div class="row">
                <div class="col-9 board-rows"></div>
                <div class="col-3 dashboard">
                    <div class="row dice">
                        <button onclick="rollDice()" class="btn btn-lg btn-info text-white dice-button">Roll
                            Dice
                        </button>
                    </div>
                    <div class="row players">
                        <!--Players-->
                        <div class="col-sm-6">
                            <div class="card player" id="player0">
                                <div class="card-body">
                                    <h5 class="card-title">Player 1</h5>
                                    <p class="card-text amount">$10000</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="card player" id="player1">
                                <div class="card-body">
                                    <h5 class="card-title">Player 2</h5>
                                    <p class="card-text amount">$10000</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="card player" id="player2">
                                <div class="card-body">
                                    <h5 class="card-title">Player 3</h5>
                                    <p class="card-text amount">$10000</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="card player" id="player3">
                                <div class="card-body">
                                    <h5 class="card-title">Player 4</h5>
                                    <p class="card-text amount">$10000</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row results">
                        <button onclick="showResults()" class="btn btn-lg btn-success text-white result-button">
                            SEE RESULTS
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="dice-modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="dice-modal-title"></h5>
                    </div>
                    <div class="modal-body">
                        <p id="dice-modal-message"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" id="task-button">
                            Let's Go
                        </button>
                        <button type="button" class="btn btn-danger" id="end-turn" data-dismiss="modal">
                            End Turn
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="result-modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="result-modal-title"></h5>
                    </div>
                    <div class="modal-body">
                        <p id="result-modal-message"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" id="reset-button">
                            RESET GAME
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="index_test.js"></script>
</body>

</html>
