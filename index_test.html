<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index_test.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Board</title>
</head>

<body>
    <div class="container-fluid">
        <div class="board">
            <div class="row">
                <div class="col-8 board-rows"></div>
                <div class="col-4 dashboard">
                    <div class="row dice">
                        <h1>DICE <span id="dice-value"></span></h1>
                        <button onclick="rollDice()" class="btn btn-lg btn-info text-white dice-button">Roll
                            Dice
                        </button>
                    </div>
                    <div class="row players">
                        <!--Players-->
                        <div class="col-sm-6">
                            <div class="card player" id="player0">
                                <div class="card-body">
                                    <h5 class="card-title">Player 1</h5>
                                    <p class="card-text">Money</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="card player" id="player1">
                                <div class="card-body">
                                    <h5 class="card-title">Player 2</h5>
                                    <p class="card-text">Money</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="card player" id="player2">
                                <div class="card-body">
                                    <h5 class="card-title">Player 3</h5>
                                    <p class="card-text">Money</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="card player" id="player3">
                                <div class="card-body">
                                    <h5 class="card-title">Player 4</h5>
                                    <p class="card-text">Money</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="index_test.js"></script>
</body>

</html>
